name: CI tomee-7.1.x-TT.x

on:
  push:
    branches:
      - tomee-7.1.x-TT.x
  pull_request:
    branches:
      - tomee-7.1.x-TT.x
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          server-id: tomitribe-all
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Create tmp dirs
        run: mkdir -p /tmp/tomee-trunk-ubuntu-jvm8

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v9
        with:
          repositories: '[{ "id": "tomitribe-all", "url": "https://repository.tomitribe.com/content/groups/tomitribe/", "releases": { "enabled": "true" } }]'
          plugin_repositories: '[{ "id": "tomitribe-all", "url": "https://repository.tomitribe.com/content/groups/tomitribe/", "releases": { "enabled": "true" }, "snapshots": { "enabled": "true" }  }]'
          servers: '[{ "id": "tomitribe-all", "username": "${{secrets.MAVEN_USERNAME}}", "password": "${{secrets.MAVEN_PASSWORD}}" }]'


      - name: Compile
        run: mvn help:system -U --show-version --fail-at-end -Djava.io.tmpdir=/tmp/tomee-trunk-ubuntu-jvm8 clean install -DfailIfNoTests=false -DskipTests
        env:
          MAVEN_OPTS: -Xmx2048m


